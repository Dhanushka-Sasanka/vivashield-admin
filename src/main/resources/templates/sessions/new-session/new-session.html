<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <div th:replace="fragments/header-config-fragment :: meta-info-fragment"></div>

</head>
<body>
<!-- WRAPPER -->
<div id="wrapper">

    <!-- NAVBAR -->
    <div th:replace="fragments/admin-nav-bar-fragment :: nav-bar-fragment"></div>
    <!-- END NAVBAR -->

    <!-- LEFT SIDEBAR -->
    <div id="sidebar-nav" class="sidebar">
        <nav>
            <ul class="nav" id="sidebar-nav-menu">

                <li><a th:href="@{/}"><i class="ti-dashboard"></i> <span class="title">Home</span></a></li>

                <li class="menu-group">Students</li>
                <li class="panel">
                    <a href="#student" data-toggle="collapse" data-parent="#sidebar-nav-menu" aria-expanded="" class=""><i
                            class="ti-panel"></i> <span class="title">Students</span> <i
                            class="icon-submenu ti-angle-left"></i></a>
                    <div id="student" class="collapse ">
                        <ul class="submenu">
                            <li><a th:href="@{students}" class="">All Students</a></li>
                            <li><a th:href="@{new-student}" class="">New Student</a></li>
                        </ul>
                    </div>
                </li>

                <li class="menu-group">Sessions</li>
                <li class="panel">
                    <a href="#session" data-toggle="collapse" data-parent="#sidebar-nav-menu" aria-expanded="" class=""><i
                            class="ti-panel"></i> <span class="title">Sessions</span> <i
                            class="icon-submenu ti-angle-left"></i></a>
                    <div id="session" class="collapse ">
                        <ul class="submenu">
                            <li><a th:href="@{sessions}" class="">All Sessions</a></li>
                            <li><a th:href="@{new-session}" class="active">New Session</a></li>
                        </ul>
                    </div>
                </li>

            </ul>
            <button type="button" class="btn-toggle-minified" title="Toggle Minified Menu"><i
                    class="ti-arrows-horizontal"></i></button>
        </nav>
    </div>
    <!-- END LEFT SIDEBAR -->

    <!-- MAIN -->
    <div class="main">

        <!-- MAIN CONTENT -->
        <div class="main-content">


            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Add New Session</h3>
                    </div>
                    <div class="card-body">
                        <form id="session-form">
                            <div class="form-group row">
                                <label for="session_name" class="col-sm-3 col-form-label">Session Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="session_name" name="sessionName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="evaluator_name" class="col-sm-3 col-form-label">
                                    evaluator Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="evaluator_name" name="evaluatorName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="start_date" class="col-sm-3  col-form-label">Start Date</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" id="start_date" name="startTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="start_time" class="col-sm-3 col-form-label">Start Time</label>
                                <div class="col-sm-9">
                                    <input type="time" class="form-control" id="start_time" name="startDate">
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary btn-lg d-block mx-auto" id="add_session_btn"><i
                                    class="fa fa-check-circle"></i> <span>ADD SESSION</span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->


        <div class="clearfix"></div>
    </div>
    <!-- END MAIN -->
    <!-- footer -->
    <footer>
        <div th:replace="fragments/footer-fragment :: footer-fragment"></div>
    </footer>
    <!-- end footer -->

</div>
<!-- END WRAPPER -->

<!--base script fragment-->
<div th:replace="fragments/base-script-fragments :: base-script-js"></div>

<script type="application/javascript" th:src="@{/dist/js/template-pages/session-controller.js}"></script>
</body>

</html>
